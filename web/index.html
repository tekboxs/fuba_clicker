  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: orange;
    font-family: Arial, sans-serif;
    z-index: 9999;
  ">
    <div style="font-size: 80px; margin-bottom: 24px; animation: bounce 2s infinite;">ðŸŒ½</div>
    <div style="font-size: 24px; margin-bottom: 16px; font-weight: bold;">FubÃ¡ Clicker</div>
    <div style="font-size: 16px; margin-bottom: 24px; opacity: 0.8;">Carregando...</div>
    <div style="width: 50px; height: 50px; border: 4px solid orange; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
  
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
