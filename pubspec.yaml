name: fuba_clicker
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  lottie: ^3.3.2
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
 
  shared_preferences: ^2.3.3
  audioplayers: ^6.5.1
  permission_handler: ^11.3.1
  flutter_launcher_icons: ^0.14.4
  big_decimal: ^0.5.0
  crypto: ^3.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  sentry_flutter: ^9.0.0
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_lints: ^4.0.0
  hive_generator: ^1.1.3


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
    
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/song/
    # - assets/fonts/
